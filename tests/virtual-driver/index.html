<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <title>Virtual Driver</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.css">
    <style>
        body {
            padding: 20px;
        }

        #console {
            height: 400px;
            overflow: auto;
        }

        .username-msg {
            color: orange;
        }

        .connect-msg {
            color: green;
        }

        .disconnect-msg {
            color: red;
        }
    </style>
</head>
<body>

<h1>Virtual Driver</h1>
<br/>
<div class="row">
    <div class="col-5">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" value="osmankhoder7@gmail.com">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" value="123qweasdzxc_">
        </div>
        <button onclick="login()" class="btn btn-primary">Request Token</button>
    </div>
</div>
<br>

<div class="row">
    <div class="col-5">
        <div class="form-group">
            <label for="token">Cuber Token</label>
            <input type="text" class="form-control" id="token" placeholder="Enter Token">
        </div>

        <button onclick="initSocket()" class="btn btn-primary">Connect to web socket</button>
    </div>
</div>
<br>
<div id="console" class="jumbotron p-2" style="font-size: 12px;"></div>

<form class="well form-inline" onsubmit="return false;">
    <button type="button" onClick="sendDisconnect()" class="btn btn-dark">Disconnect</button>
</form>

<div id="trip_request" title="Trip Request">
    <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span><span class="text"></span></p>
</div>

<script src="js/socket.io-2.2.0.js"></script>
<script src="js/moment-2.24.0.min.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-ui/jquery-ui.js"></script>
<script src="js/main.js"></script>
</body>
</html>
